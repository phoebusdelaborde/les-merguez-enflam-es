          <style>
            .slideshow-container {
position: relative;

}

.slideshow {
display: flex;
overflow: hidden;
}

.slideshow img {
width: 100%;
height: auto;
}

.caption {
position: absolute;
bottom: 0;
left: 0;
right: 0;
padding: 10px;
background-color: rgba(0, 0, 0, 0.5);
color: #fff;
font-size: 16px;
text-align: center;
}

.prev,
.next {
position: absolute;
top: 50%;
transform: translateY(-50%);
cursor: pointer;
padding: 16px;
color: #fff;
font-size: 20px;
transition: 0.6s ease;
border-radius: 0 5px 5px 0;
background-color: rgba(0, 0, 0, 0.5);
}

.prev:hover,
.next:hover {
background-color: rgba(0, 0, 0, 0.8);
}

.prev {
left: 0;
}

.next {
right: 0;
}

          </style>
          <script>
            var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
showSlides(slideIndex += n);
}

function showSlides(n) {
var i;
var slides = document.getElementsByClassName("slideshow")[0].getElementsByTagName("img");
var captions = document.getElementsByClassName("slideshow")[0].getElementsByClassName("caption");

if (n > slides.length) {
slideIndex = 1;
} else if (n < 1) {
slideIndex = slides.length;
}

for (i = 0; i < slides.length; i++) {
slides[i].style.display = "none";
captions[i].style.display = "none";
}

slides[slideIndex-1].style.display = "block";
captions[slideIndex-1].style.display = "block";
}

          </script>
